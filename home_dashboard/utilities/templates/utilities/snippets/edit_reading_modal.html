<!-- Modal -->
<div class="modal fade" id="editReadingModal" tabindex="-1" role="dialog" aria-labelledby="editReadingModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editReadingModalLabel">Change meter</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
	  <form action="{% url 'utilities:reading' %}" method='post'>
	  {% csrf_token %}
      <div class="modal-body">
        <input type="hidden" name="reading_id" id="editoldReading" />
		<div class="form-group row">
			<label for="edit_meter_id" class="col-sm-3 col-form-label">Meter name</label>
			<div class='col-sm-9'>
                <select name='meter_id' class="form-control" id="edit_meter_id">
                    {% for m in meters %}
                        <option value="{{ m.id }}">{{ m.meter_name }}</option>
                    {% endfor %}
                </select>
			</div>
		</div>
		<div class="form-group row">
			<label for="edit_dateInput" class="col-sm-3 col-form-label">Date</label>
			<div class='col-sm-9'>
				<input type='date' id='edit_dateInput' class="form-control" name='reading_date'/>
			</div>
		</div>
		<div class="form-group row">
			<label for="edit_readingInput" class="col-sm-3 col-form-label">Reading</label>
			<div class='col-sm-9'>
				<input type='text' id='edit_readingInput' class="form-control" name='reading' placeholder='1'/>
			</div>
		</div>
		<div class="form-group row">
			<label for="edit_remarkInput" class="col-sm-3 col-form-label">Remark</label>
			<div class='col-sm-9'>
				<input type='text' id='edit_remarkInput' class="form-control" name='remark'/>
			</div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
	  </form>
    </div>
  </div>
</div>

<script>
var edit_reading = function(id, meter, date, reading, remark){
  $('#editoldReading').val(id);
  $('#edit_meter_id').val(meter);
  $('#edit_dateInput').val(date);
  $('#edit_readingInput').val(reading);
  $('#edit_remarkInput').val(remark);
  $('#editReadingModal').modal();
};
</script>
