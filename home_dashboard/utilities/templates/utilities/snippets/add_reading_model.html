<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newReadingModal">
  Add new meter reading
</button>

<!-- Modal -->
<div class="modal fade" id="newReadingModal" tabindex="-1" role="dialog" aria-labelledby="newReadingModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newReadingModalLabel">Add meter reading</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
	  <form action="{% url 'utilities:reading' %}" method='post'>
	  {% csrf_token %}
      <div class="modal-body">
		<div class="form-group row">
			<label for="meterNameInput" class="col-sm-3 col-form-label">Meter name</label>
			<div class='col-sm-9'>
                <select name='meter' id="meterNameInput" class="form-control">
                    {% for m in meters %}
                        <option value="{{ m.id }}">{{ m.meter_name }}</option>
                    {% endfor %}
                </select>
			</div>
		</div>
		<div class="form-group row">
			<label for="dateInput" class="col-sm-3 col-form-label">Date</label>
			<div class='col-sm-9'>
				<input type='date' id='dateInput' class="form-control" name='date' placeholder='2018-03-12'/>
			</div>
		</div>
		<div class="form-group row">
			<label for="readingInput" class="col-sm-3 col-form-label">Reading</label>
			<div class='col-sm-9'>
				<input type='text' id='readingInput' class="form-control" name='reading' placeholder='1'/>
			</div>
		</div>
		<div class="form-group row">
			<label for="remarkInput" class="col-sm-3 col-form-label">Remark</label>
			<div class='col-sm-9'>
				<input type='text' id='remarkInput' class="form-control" name='remark' placeholder='unit'/>
			</div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
	  </form>
    </div>
  </div>
</div>
