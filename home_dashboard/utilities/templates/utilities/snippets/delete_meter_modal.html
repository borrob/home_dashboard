<!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteMeterModal">
  Delete a Meter
</button>

<!-- Modal -->
<div class="modal fade" id="deleteMeterModal" tabindex="-1" role="dialog" aria-labelledby="deletewMeterModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteMeterModalLabel">Add meter</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
	  <form action="{% url 'utilities:delete_meter' %}" method='post'>
	  {% csrf_token %}
      <div class="modal-body">
		<div class="form-group row">
			<label for="meterNameInput" class="col-sm-3 col-form-label">Delete meter</label>
			<div class='col-sm-9'>
				<select id='meterNameInput' class="form-control" name='meter_name'>
					{% for m in object_list %}
						<option>
							{{ m.meter_name }}
						</option>
					{% endfor %}
				</select>
			</div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
	  </form>
    </div>
  </div>
</div>
