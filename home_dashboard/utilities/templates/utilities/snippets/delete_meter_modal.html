<!-- Modal -->
<div class="modal fade" id="deleteMeterModal" tabindex="-1" role="dialog" aria-labelledby="deleteMeterModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteMeterModalLabel">Confirm delete meter</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete the meter <span id='deleteMeterModalMetername'></span> ?</p>
        <input type='hidden' id='deleteMeterModalMeterId'></input>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" onclick='doDelete()' class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
<script>
    function doDelete() {
        let csrf = getCookie('csrftoken');
        let meter_to_delete = $('#deleteMeterModalMeterId').val();
        let metername_to_delete = $('#deleteMeterModalMetername').html();
        $.ajax({
            url: METERURL + '/' + meter_to_delete + '/',
            method: 'DELETE',
            headers: {'X-CSRFToken': csrf}
        }).done((data) => {
            $('#deleteMeterModal').modal('hide');
            getMeters('id'); //update the current meter list
            writeMessage('Meter ' + metername_to_delete + ' deleted!', 'alert-danger');
        }).fail((data) => {
            $('#deleteMeterModal').modal('hide');
            getMeters('id'); //update the current meter list
            writeMessage('Meter ' + metername_to_delete + ' could not be deleted!', 'alert-danger');
        });
    }
</script>
