{% if messages %}
    {% for m in messages %}
        <div class="alert {{m.extra_tags}} alert-dismissible fade show" role="alert">
            <p>{{ m }}</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
{% endif %}
